<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <title>Make Live Default Launcher</title>
    <link rel="stylesheet" href="./styles.css" />
    <script type="module" src="./index.tsx"></script>
  </head>
  <body>
    <div class="relative w-full h-full" id="root">
      <div class="w-full h-full" id="viewport"></div>
      <div
        class="absolute top-0 right-0 h-min w-min p-2 gap-2 items-center hidden"
        id="ui">
        <button class="icon-button" id="fps-button" title="FPS" type="button">
          FPS
        </button>
        <button
          class="icon-button"
          id="fullscreen-button"
          title="Full screen"
          type="button">
          Full screen
        </button>
      </div>
    </div>
  </body>
</html>
